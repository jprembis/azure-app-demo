name: Go

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -o build/app.exe main.go

    - name: Deploy
      uses: Azure/webapps-deploy@v2
      with:
        app-name: demoZ28K
        package: ./build/
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
